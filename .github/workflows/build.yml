name: Build

on:
  push:
    branches:
      - main
      - dev

permissions:
  contents: read
  id-token: write

jobs:
  dbt:
    runs-on: ubuntu-latest
    environment: ${{ github.REF_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: projects/1022055560421/locations/global/workloadIdentityPools/github-palpiteiro-data/providers/github
          service_account: github-palpiteiro-data@palpiteiro-dev.iam.gserviceaccount.com

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: Install Requirements
        run: pip install -r requirements.txt

      - name: Build
        run: dbt build --target dev

      - name: Generate Docs
        if: ${{ github.REF_NAME == 'main' }}
        run: |
          dbt docs generate
          mkdir docs
          cp target/catalog.json docs/catalog.json
          cp target/manifest.json docs/manifest.json
          cp target/run_results.json docs/run_results.json
          cp target/index.html docs/index.html
