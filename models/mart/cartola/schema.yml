version: 2

models:
  - name: fct_scoring
    description: Cartola players scoring for each round
    columns:
      - name: player_id
        description: Player ID
        tests:
          - not_null
      - name: all_time_round
        description: All time round starting in the 2017 season
        tests:
          - not_null
      - name: position
        description: Position
        tests:
          - not_null
          - accepted_values:
              values:
                - goalkeeper
                - fullback
                - defender
                - midfielder
                - forward
                - coach
      - name: status
        description: Status for the match
        tests:
          - accepted_values:
              values:
                - doubt
                - suspended
                - injured
                - "null"
                - expected
      - name: total_points
        description: Points scored the player in the match using most recent rules.
      - name: offensive_points
        description: Offensive points scored the player in the match using most recent rules.
      - name: defensive_points
        description: Defensive points scored the player in the match using most recent rules.
      - name: offensive_repr
        description: Ratio of club offensive points which the player is responsible for.
      - name: defensive_repr
        description: Ratio of club defensive points which the player is responsible for.
      - name: total_repr
        description: Ratio of club total points which the player is responsible for.

  - name: fct_match
    description: Cartola matches
    columns:
      - name: season
        description: Season
        tests:
          - not_null
      - name: round
        description: Round
        tests:
          - not_null
      - name: all_time_round
        description: All time round starting in the 2017 season
        tests:
          - not_null
      - name: timestamp
        description: UTC date
        tests:
          - not_null
      - name: valid
        description: Is valid for this Cartola round
        tests:
          - accepted_values:
              values: [true, false]
              quote: false
      - name: club
        description: Club
        tests:
          - not_null
      - name: opponent
        description: Opponent
        tests:
          - not_null
      - name: home
        description: Home
        tests:
          - not_null
          - accepted_values:
              values: [true, false]
              quote: false

  - name: dim_player
    description: Cartola players
    columns:
      - name: player_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: slug
        description: Slug
        tests:
          - not_null
      - name: nickname
        description: Nickname
        tests:
          - not_null
      - name: short_nickname
        description: Nickname
        tests:
          - not_null
      - name: photo
        description: Photo